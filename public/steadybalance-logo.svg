<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="SteadyBalance logo icon">
  <defs>
    <radialGradient id="bubbleFill" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#eaf5ff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#cfe9ff" stop-opacity="0.35"/>
    </radialGradient>
    <radialGradient id="bubbleGlow" cx="40%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="barBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5bbcff"/>
      <stop offset="100%" stop-color="#2f7cff"/>
    </linearGradient>
    <linearGradient id="barGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5be7a6"/>
      <stop offset="100%" stop-color="#2bb673"/>
    </linearGradient>
    <linearGradient id="coinGold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd86b"/>
      <stop offset="100%" stop-color="#f5b733"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0b1b3a" flood-opacity="0.18"/>
    </filter>
    <filter id="coinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#0b1b3a" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="256" cy="440" rx="150" ry="28" fill="#0b1b3a" opacity="0.08"/>

  <!-- Bubble -->
  <g filter="url(#softShadow)">
    <circle cx="270" cy="235" r="150" fill="url(#bubbleFill)" stroke="#86c9ff" stroke-opacity="0.55" stroke-width="10"/>
    <circle cx="225" cy="185" r="85" fill="url(#bubbleGlow)"/>
    <path d="M358 120c35 20 58 55 60 95" fill="none" stroke="#ffffff" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Bars inside bubble -->
  <g>
    <rect x="195" y="270" width="38" height="95" rx="12" fill="url(#barBlue)" opacity="0.95"/>
    <rect x="245" y="235" width="38" height="130" rx="12" fill="url(#barBlue)" opacity="0.95"/>
    <rect x="295" y="200" width="38" height="165" rx="12" fill="url(#barGreen)" opacity="0.95"/>
    <rect x="345" y="245" width="38" height="120" rx="12" fill="url(#barGreen)" opacity="0.95"/>
    <rect x="182" y="365" width="220" height="14" rx="7" fill="#1b3a66" opacity="0.22"/>
  </g>

  <!-- Coins -->
  <g filter="url(#coinShadow)">
    <g transform="translate(155 325)">
      <ellipse cx="0" cy="70" rx="46" ry="16" fill="#0b1b3a" opacity="0.08"/>
      <ellipse cx="0" cy="40" rx="46" ry="16" fill="url(#coinGold)"/>
      <ellipse cx="0" cy="22" rx="46" ry="16" fill="url(#coinGold)"/>
      <ellipse cx="0" cy="6"  rx="46" ry="16" fill="url(#coinGold)"/>
      <path d="M-32 5c8-10 56-10 64 0" fill="none" stroke="#ffffff" stroke-opacity="0.55" stroke-width="4" stroke-linecap="round"/>
      <path d="M-28 25c10-8 46-8 56 0" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="3" stroke-linecap="round"/>
    </g>

    <g transform="translate(205 345) scale(0.92)">
      <ellipse cx="0" cy="70" rx="46" ry="16" fill="#0b1b3a" opacity="0.08"/>
      <ellipse cx="0" cy="40" rx="46" ry="16" fill="url(#coinGold)"/>
      <ellipse cx="0" cy="22" rx="46" ry="16" fill="url(#coinGold)"/>
      <ellipse cx="0" cy="6"  rx="46" ry="16" fill="url(#coinGold)"/>
      <path d="M-32 5c8-10 56-10 64 0" fill="none" stroke="#ffffff" stroke-opacity="0.55" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Sparkle -->
  <g opacity="0.9">
    <path d="M398 150l10 22 22 10-22 10-10 22-10-22-22-10 22-10z" fill="#ffd86b"/>
    <circle cx="410" cy="205" r="6" fill="#5bbcff" opacity="0.9"/>
  </g>
</svg>